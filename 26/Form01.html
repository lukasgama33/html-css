<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Primeiro Formulario</h1>
    <form action="cadastro.php" autocomplete="off">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="iSobrenome">Sobrenome: </label>
            <input type="text" name="Sobrenome" id="iSobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    <h2>Login</h2>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="Usu" id="iusu" minlength="5" maxlength="15" size="10" placeholder="nome de usuario">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen"id="isen" required minlength="8" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" required>
        </p>
    </form>

</body>
</html>
