<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>exemplo de Formulario</h1>
    <form action="cadastro.php" method="post">   
        <fieldset>
            <legend>Metodo de cor, Nivel e escolher arquivo </legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" >
            </p>
            <p>
                <label for="inivel">Nivel de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="0" max="10">
            </p>
            <p>
                <label for="ifot">Foto de perfil</label>
                <input type="file" name="foto" id="ifot">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
                </form>
        </fieldset>
</body>
</html>
