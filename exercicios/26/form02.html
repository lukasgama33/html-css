<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Primeiro Formulario</h1>
    <form action="cadastro.php" autocomplete="off">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="iSobrenome">Sobrenome: </label>
            <input type="text" name="Sobrenome" id="iSobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    <h2>Login</h2>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="Usu" id="iusu" minlength="5" maxlength="15" size="10" placeholder="nome de usuario">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen"id="isen" required minlength="8" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" required>
        </p>
    </form>
    <h1> Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome Completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="min 0 max 10" step="0.1" value="5" required>
        </p> 
        <p>
         <label for="idia">Dia da Prova</label>   
         <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="home" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

          </p>

        
    </form>
    <h1>Formulario com Telefone e email</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Formulario</legend>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="email" id="imail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"  required >
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
                </form>
        </fieldset>
</body>
</html>
