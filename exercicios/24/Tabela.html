<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
<style>
body{
    font-family: 'Courier New', Courier, monospace;
}
table{
    height: 350px;
    width: 350px;
    border-collapse: collapse;
}
td{
    border: 2px solid black;
    padding: 9px;
    text-align: left;/*alinhamento horizontal*/
    vertical-align: top; /*alinhamento vertical*/
}
.numero{
    text-align: right;
}
</style>
</head>
<body>
    <h1>Minha firt Tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
    <tr>
        <td class="numero">250</td>
        <td>B2</td>
        <td>C2</td> 
    </tr>
   <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="numero">289</td>
   </tr>
   <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
   </tr>

</table>
</body>
</html>
